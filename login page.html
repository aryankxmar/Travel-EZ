<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Travel-EZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("adam-kool-ndN00KmbJ1c-unsplash.jpg"); /* Add your image path here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            width: 360px;
            padding: 40px;
            margin: auto;
            margin-top: 100px; /* Adjust as needed */
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Added position relative */
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* Added CSS for the logo */
        .logo {
            position: absolute;
            top: -50px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        

        <!-- Form -->
        <form id="login-form">
            <h2>Login to Travel-EZ</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Don't have an account? <a href="signup page.html">Sign Up</a></p>
        </form>
    </div>
    <script src="document.getElementById('login-form').js"></script>
</body>
</html>
